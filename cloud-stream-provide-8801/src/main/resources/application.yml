server:
  port: 8801
spring:
  application:
    name: stream-provide
  cloud:
    stream:
      binders: #在此配置rabbitMQ绑定的服务信息
        defaultRabbit: #表示定义的名称 用于binding整合
          type: rabbit #消息组件类型
          environment: #设置rabbitMQ的相关环境配置
            spring:
              rabbitmq:
                host: 192.168.220.131
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        output: #这个名字是一个通道名称
          destination: studyExchange #表示要使用的Exchange定义
          content-type: application/json #设置消息类型，本次为json 文本设置为“text/plain”
  #          binder: defaultRabbit #设置要绑定的消息服务的具体位置
  rabbitmq:
    host: 192.168.220.131
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


